<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Relative Path</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      img {
        width: 100vw; /* Set the width of the image to 100% of the viewport width */
        height: 100vh; /* Set the height of the image to 100% of the viewport height */
        object-fit: cover; /* Scale the image to cover the entire container while maintaining aspect ratio */
        object-position: center; /* Center the image within the container */
      }
    </style>
  </head>
  <body>
    <img src="./images/relativePath.jpg" alt="Relative Path Logo" />
  </body>
</html>
